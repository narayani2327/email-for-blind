<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email For Blind</title>
</head>
<body>
    <h1>Email For Blind</h1>
    <h4>The National Institute of Enginerring</h4>
    <div class="navbar">
        <button>Index</button>
        <button>Compose</button>
    </div>
    <div class="left-side">
        <p>Details of developers</p>
        <ul>
            <li>Narayani H</li>
            <li>Manoj C S</li>
            <li>Satkreethi </li>
            <li>Shreya M</li>
        </ul>
    </div>
    <div class="index">
        <div class="mail">
            <span class="name">name</span>
            <span>Subject</span>
        </div>
    </div>
    <div class="compose">
        <form action="">
            <label for="to">To:</label>
            <input type="email" name="to" id="to">
            <label for="subject">Subject:</label>
            <input type="text" name="subject" id="subject">
            <label for="body">Body</label>
            <textarea name="body" id="body" cols="100" rows="25"></textarea>
        </form>
    </div>
    <div class="right-side">
        <p>Recent email addresss</p>
        <ul>
            <li>hello@gmail.com</li>
            <li>nie234@gmail.com</li>
        </ul>
    </div>
</body>
</html>
